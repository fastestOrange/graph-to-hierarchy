                      </dd>
                    </dl>
                </div>
                <div class="large-5 columns">

                            <label for="subtype_filter_2"><input type="checkbox" id="subtype_filter_2">is type</label>

                            <label for="died_on_filter_2"><input type="checkbox" id="died_on_filter_2">died on</label>
                            <label for="influecer_filter_2"><input type="checkbox" id="influecer_filter_2">is influencer of</label>

                      </dd>
